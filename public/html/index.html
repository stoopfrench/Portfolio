<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/main.css">
	<title>Donald Aaron Allen</title>
</head>
<body>
	<div class="container-fluid">
		<div id="landingPage" class="row">
			<div class="col-12"> 
				<div id="landingPageContainer">
					<div id="landingPageText">
						<p>hello,</p>
						<p>my name is</p>
						<p><span>Aaron Allen</span></p>
						<button id="enterButton" type="button">Take a look around</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div id="about" class="row">
			<div class="col-12"> 
				<div id="aboutPageContainer">
					<div id="aboutTitle" class="title">
						<h1>About</h1>
					</div>
					<div class="row">
						<div id="svgContainer" class="col-12">
							<img src="/images/html_svg.svg" alt="html">
							<img src="/images/css_svg.svg" alt="css">
							<img src="/images/javascript_svg.svg" alt="js">
							<img src="/images/git_svg.svg" alt="git">
							<img src="/images/node_svg.svg" alt="node">
							<img src="/images/vue_svg.svg" alt="vue">
						</div>
					</div>
<!-- 					<div class="row">
						<div class="col-6">
							<img src="http://lorempixel.com/g/400/200" alt="">
						</div>
						<div class="col-6">
							<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut repudiandae, explicabo, optio cupiditate possimus tempora minus laborum atque commodi debitis, inventore autem pariatur illum magni saepe accusamus quisquam perferendis ut.</p>
						</div>
					</div> -->
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div id="projects" class="row">
			<div class="col-12"> 
				<div id="projectsPageContainer">
					<div id="projectsTitle" class="title">
						<h1>Projects</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div id="contact" class="row">
			<div class="col-12"> 
				<div id="contactPageContainer">
					<div id="contactTitle" class="title">
						<h1>Contact</h1>
					</div>
					<div id="contactForm">
						<form class="col-lg-6 col-md-8 col-sm-10 col-xs-12 mx-auto">
							<div class="form-group">
							<label for="contactNameInput">Name</label>
							<input id="contactNameInput" type="name" class="form-control">
							<label for="contactTextArea">Message</label>
							<textarea name="Text Input" id="contactTextArea" class="form-control" rows="10"></textarea>
							<input id="sendButton" type="button" value="Send Message">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div id="footer" class="row">
			<div class="col-12"></div>
		</div>
	</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="/js/main.js"></script>
</body>
</html>
